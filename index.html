<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Deal or No Deal</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/deal.jpg" />
            </div>
            <h1>Deal or No Deal</h1>
        </header>
        <main>
            <section class="main-section">
                <img class="main-logo" src="./assets/deal.jpg" />
                <h2>Deal or No Deal ?!</h2>
                <div class="cases">
                    <div id="case-container" class="case1">
                        <img src="./assets/case.PNG" class="hiding-img" />
                        <button id="case1-button">Win some money!?</button>
                    </div>
                    <div id="case2-container" class="case2">
                        <img src="./assets/case2.PNG" class="hiding-img" />
                        <button id="case2-button">Win some money!?</button>
                    </div>
                    <div id="case3-container" class="case3">
                        <img src="./assets/case3.PNG" class="hiding-img" />
                        <button id="case3-button">Win some money!?</button>
                    </div>
                </div>
                <div id="results">
                    <div>You guessed correctly <span id="wins">0</span> times</div>
                    <div>and incorrectly <span id="losses">0</span> times</div>
                    <div>out of</div>
                    <div><span id="total">0</span> games.</div>
                </div>
            </section>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2022 Sydnie McDonald Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
